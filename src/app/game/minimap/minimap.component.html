<div class='room-wrapper'>
    <div *ngFor='let df of dungeon.dungeonMap'>
        <div class='room-row'>
            <div *ngFor='let dr of df.rooms' 
                 [class.active]='dr.active'
                 [class.visited]='dr.visited'
                 class='room room-{{dr.width}}'></div>
        </div>
    </div>
</div>
